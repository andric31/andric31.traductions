<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu</title>

  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="../viewer.css" />

  <style>
    body{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width: 820px;
      max-width: 92vw;
      padding: 18px;
    }

    .cardPreview{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }

    .cardInner{
      padding: 16px 16px 18px 16px;
    }

    /* ‚úÖ Ligne du haut : bouton ‚ò∞ + badges */
    .headRow{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }

    .badgesRow{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      margin:0;
    }

    /* ‚úÖ bouton hamburger (page game) */
    .hamburger-btn{
      width:34px;
      height:34px;
      border-radius:10px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.05);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      flex:0 0 auto;
    }
    .hamburger-btn:hover{ filter: brightness(1.10); }
    .hamburger-btn:active{ transform: translateY(1px); }

    .ham-lines{
      width:16px;
      height:12px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .ham-lines span{
      display:block;
      height:2px;
      border-radius:999px;
      background:#ffffff;
      opacity:0.92;
    }

    /* ‚úÖ popover menu */
    .menu-popover{
      position:fixed;
      z-index:2000;
      min-width: 220px;
      background: rgba(20,24,38,0.98);
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow: 0 18px 45px rgba(0,0,0,.45);
      padding:6px;
    }
    .menu-popover.hidden{ display:none !important; }

    .menu-item{
      width:100%;
      text-align:left;
      padding:10px 10px;
      border-radius:10px;
      border:1px solid transparent;
      background: transparent;
      color: var(--fg);
      cursor:pointer;
      font-weight:700;
    }
    .menu-item:hover{
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.06);
    }

    /* ‚úÖ modal √Ä propos */
    .modal-overlay{
      position:fixed;
      inset:0;
      z-index:3000;
      background: rgba(0,0,0,0.55);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .modal-overlay.hidden{ display:none !important; }

    .modal{
      width: 680px;
      max-width: 92vw;
      background: var(--card);
      border:1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 18px 55px rgba(0,0,0,.55);
      overflow:hidden;
    }

    .modal-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
    }
    .modal-title{
      font-weight: 900;
      color:#fff;
    }
    .modal-close{
      width:32px;
      height:32px;
      border-radius:10px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--fg);
      cursor:pointer;
    }
    .modal-close:hover{ filter: brightness(1.10); }

    .modal-body{
      padding: 14px;
      color: var(--fg);
      font-size: 14px;
      line-height: 1.45;
    }
    .aboutText a{
      color: var(--primary);
      text-decoration:none;
    }
    .aboutText a:hover{ text-decoration:underline; }

    .modal-foot{
      padding: 12px 14px 14px;
      display:flex;
      justify-content:flex-end;
      gap:10px;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    .modal-btn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      user-select:none;
    }
    .modal-btn:hover{ filter: brightness(1.08); }

    /* ‚úÖ Etat MAJ (comme extension) */
    .majState{
      margin-top: -2px;
      margin-bottom: 8px;
      text-align: left;
      font-size: 13px;
      color: var(--muted);
      user-select:none;
    }
    .majState .ok{ color:#4ade80; font-weight:800; }
    .majState .no{ color:#f97316; font-weight:800; }
    .majState .wait{ color:#cbd5e1; font-weight:700; }

    .title{
      margin: 0 0 12px 0;
      font-size: 22px;
      line-height: 1.2;
      color: #fff;
    }

    /* Cover */
    .cover{
      width:100%;
      height: 190px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #0f121a;
      object-fit: cover;
      display:block;
    }
    .cover.is-placeholder{
      background:
        radial-gradient(1200px 300px at 20% 0%, rgba(255,255,255,0.06), rgba(0,0,0,0)),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0));
    }

    .tagsRow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top: 12px;
    }

    .tagPill{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color:#fff;
      border-radius: 999px;
      font-size: 12px;
      padding: 6px 10px;
      user-select:none;
    }

    .btnRow{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 16px;
    }

    .btnMainRow{
      display:flex;
      justify-content:center;
      margin-top: 12px;
    }

    .btnLike{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color:#fff;
      text-decoration:none;
      font-weight: 700;
      cursor:pointer;
      user-select:none;
    }
    .btnLike:hover{ filter: brightness(1.08); }

    .btnMega{
      background: #3ddc84;
      color:#000;
      border: none;
      min-width: 230px;
    }

    /* ‚≠ê Notation (√©toiles + croix) */
    .ratingStar,
    .ratingCancel{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      width: 40px;
      height: 34px;

      background: rgba(255,255,255,0.035);
      border: 1px solid var(--border);
      border-radius: 10px;

      cursor: pointer;
      user-select: none;

      font-size: 26px;
      line-height: 1;
      color: #ffd36b;

      opacity: 0.7;

      transition:
        opacity 220ms cubic-bezier(.4,0,.2,1),
        transform 220ms cubic-bezier(.4,0,.2,1),
        filter 220ms cubic-bezier(.4,0,.2,1);
    }

    .ratingStar:hover,
    .ratingCancel:hover,
    .ratingStar:focus-visible,
    .ratingCancel:focus-visible{
      opacity: 0.92;
      filter: brightness(1.04);
      transform: scale(1.02);
    }

    .ratingCancel{
      font-size: 16px;
      color: #fff;
      opacity: 0.75;
    }

    .ratingCancel:hover{
      color: #ff9a9a;
      opacity: 0.95;
    }

    #ratingChoices{ flex-wrap: nowrap; }

    /* ‚ú® Fade doux sur le texte (ratingMsg) */
    #ratingMsg{
      opacity: 0.82;
      transition: opacity 220ms cubic-bezier(.4,0,.2,1);
      will-change: opacity;
    }
    @keyframes ratingMsgFade {
      from { opacity: 0.35; }
      to   { opacity: 0.82; }
    }
    #ratingMsg.msgFade{
      animation: ratingMsgFade 520ms cubic-bezier(.4,0,.2,1);
    }

    /* üìä Stats */
    .statsOut{
      margin-top: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      font-size: 12px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      user-select:none;
    }
    .statsOut strong{
      color: var(--fg);
      font-weight: 800;
    }

    .err{
      margin: 14px auto 0;
      max-width: 820px;
      color: #ffd6d6;
      background: rgba(255, 0, 0, 0.08);
      border: 1px solid rgba(255, 0, 0, 0.2);
      padding: 12px 14px;
      border-radius: 12px;
      display:none;
      white-space: pre-wrap;
    }

    .topbar{ display:none !important; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="cardPreview" id="card" aria-live="polite">
      <div class="cardInner">

        <!-- ‚úÖ Bouton ‚ò∞ + badges -->
        <div class="headRow">
          <button type="button" class="hamburger-btn" id="hamburgerBtn" aria-label="Ouvrir le menu" aria-haspopup="menu" aria-expanded="false">
            <span class="ham-lines" aria-hidden="true"><span></span><span></span><span></span></span>
          </button>
        
          <!-- ‚ù§Ô∏è Like bouton (entre ‚ò∞ et badges) -->
          <button class="btnLike" id="btnLike" type="button">‚ù§Ô∏è J‚Äôaime</button>
        
          <div class="badgesRow" id="badges"></div>
        </div>

        <!-- ‚úÖ Etat MAJ (affich√© par game.js) -->
        <div class="majState" id="majState" style="display:none;"></div>

        <h1 class="title" id="title">Chargement‚Ä¶</h1>

        <img id="cover" class="cover is-placeholder" alt="" referrerpolicy="no-referrer">

        <div class="tagsRow" id="tags"></div>

        <div class="btnRow">
          <a class="btnLike" id="btnDiscord" target="_blank" rel="noopener" style="display:none;">üí¨ Discord</a>
          <a class="btnLike" id="btnF95" target="_blank" rel="noopener" style="display:none;">üåê F95Zone</a>
        </div>

        <div class="btnMainRow">
          <a class="btnLike btnMega" id="btnMega" target="_blank" rel="noopener" style="display:none;">üì• T√©l√©charger la traduction (MEGA)</a>
        </div>

        <!-- ‚≠ê Notation -->
        <div class="ratingBox" id="ratingBox" style="margin-top:12px; text-align:center;">
          <div style="color:var(--muted); font-size:12px; margin-bottom:6px;">
            Note de la traduction :
            <strong id="ratingAvg">‚Äî</strong>
            (<span id="ratingCount">0</span> votes)
          </div>
          <div id="ratingChoices" style="display:flex; justify-content:center; gap:8px;"></div>
          <div id="ratingMsg" style="margin-top:6px; color:var(--muted); font-size:12px;"></div>
        </div>

      </div>
    </div>

    <!-- üìä Stats globales -->
    <div class="statsOut" id="statsOut" style="display:none;">
      üëÅÔ∏è Vues : <strong id="statViews">0</strong>
      ¬∑
      ‚ù§Ô∏è J‚Äôaime : <strong id="statLikes">0</strong>
      ¬∑
      üì• T√©l√©chargements : <strong id="statMegaClicks">0</strong>
    </div>

    <div class="err" id="errBox"></div>
  </div>

  <!-- ‚úÖ Observer : mini fade sur #ratingMsg √† chaque changement -->
  <script>
    (function(){
      const msg = document.getElementById("ratingMsg");
      if (!msg) return;

      const flash = () => {
        msg.classList.remove("msgFade");
        void msg.offsetWidth;
        msg.classList.add("msgFade");
      };

      const obs = new MutationObserver(() => flash());
      obs.observe(msg, { childList: true, characterData: true, subtree: true });

      if ((msg.textContent || "").trim()) flash();
    })();
  </script>

  <script src="./game.js"></script>
</body>
</html>
