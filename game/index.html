<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu</title>

  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="../viewer.css" />

  <style>
    body{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width: 820px;
      max-width: 92vw;
      padding: 18px;
    }

    .cardPreview{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }

    .cardInner{
      padding: 16px 16px 18px 16px;
    }

    .badgesRow{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-bottom:10px;
      align-items:center;
    }

    /* ‚úÖ Etat MAJ (comme extension) */
    .majState{
      margin-top: -2px;
      margin-bottom: 8px;
      text-align: left;
      font-size: 13px;
      color: var(--muted);
      user-select:none;
    }
    .majState .ok{ color:#4ade80; font-weight:800; }
    .majState .no{ color:#f97316; font-weight:800; }
    .majState .wait{ color:#cbd5e1; font-weight:700; }

    .title{
      margin: 0 0 12px 0;
      font-size: 22px;
      line-height: 1.2;
      color: #fff;
    }

    /* Cover */
    .cover{
      width:100%;
      height: 190px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #0f121a;
      object-fit: cover;
      display:block;
    }
    .cover.is-placeholder{
      background:
        radial-gradient(1200px 300px at 20% 0%, rgba(255,255,255,0.06), rgba(0,0,0,0)),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0));
    }

    .tagsRow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top: 12px;
    }

    .tagPill{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color:#fff;
      border-radius: 999px;
      font-size: 12px;
      padding: 6px 10px;
      user-select:none;
    }

    .btnRow{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 16px;
    }

    .btnMainRow{
      display:flex;
      justify-content:center;
      margin-top: 12px;
    }

    .btnLike{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color:#fff;
      text-decoration:none;
      font-weight: 700;
      cursor:pointer;
      user-select:none;
    }
    .btnLike:hover{ filter: brightness(1.08); }

    .btnMega{
      background: #3ddc84;
      color:#000;
      border: none;
      min-width: 230px;
    }

    /* ‚≠ê Notation (√©toiles + croix dans le m√™me ‚Äúcarr√©‚Äù) */
    .ratingStar,
    .ratingCancel{
      display:inline-flex;
      align-items:center;
      justify-content:center;
    
      width: 40px;
      height: 34px;
    
      background: rgba(255,255,255,0.035);
      border: 1px solid var(--border);
      border-radius: 10px;
    
      cursor: pointer;
      user-select: none;
    
      font-size: 26px;
      line-height: 1;
      color: #ffd36b;
    
      /* üåô √©tat calme */
      opacity: 0.7;
    
      /* üßà transition tr√®s douce */
      transition:
        opacity 220ms cubic-bezier(.4,0,.2,1),
        transform 220ms cubic-bezier(.4,0,.2,1),
        filter 220ms cubic-bezier(.4,0,.2,1);
    }
    
    .ratingStar:hover,
    .ratingCancel:hover,
    .ratingStar:focus-visible,
    .ratingCancel:focus-visible{
      opacity: 0.92;
      filter: brightness(1.04);   /* tr√®s l√©ger */
      transform: scale(1.02);     /* quasi imperceptible */
    }
    
    .ratingCancel{
      font-size: 16px;
      color: #fff;
      opacity: 0.75;
    }
    
    .ratingCancel:hover{
      color: #ff9a9a;
      opacity: 0.95;
    }

    /* √©toile vide */
    .ratingStar{
      color: rgba(255, 211, 107, 0.35);
      transition: color 220ms cubic-bezier(.4,0,.2,1),
                  opacity 220ms cubic-bezier(.4,0,.2,1),
                  filter 220ms cubic-bezier(.4,0,.2,1);
    }
    
    /* √©toile pleine (‚òÖ inject√©e par JS) */
    .ratingStar{
      font-weight: 700;
    }
    
    /* quand l‚Äô√©toile est active (hover ou s√©lection) */
    .ratingStar:hover,
    .ratingStar:focus-visible{
      color: rgba(255, 211, 107, 0.9);
      filter: brightness(1.02);
    }

    #ratingChoices{ flex-wrap: nowrap; }

    /* üìä Stats */
    .statsOut{
      margin-top: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      font-size: 12px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      user-select:none;
    }
    .statsOut strong{
      color: var(--fg);
      font-weight: 800;
    }

    .err{
      margin: 14px auto 0;
      max-width: 820px;
      color: #ffd6d6;
      background: rgba(255, 0, 0, 0.08);
      border: 1px solid rgba(255, 0, 0, 0.2);
      padding: 12px 14px;
      border-radius: 12px;
      display:none;
      white-space: pre-wrap;
    }

    .topbar{ display:none !important; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="cardPreview" id="card" aria-live="polite">
      <div class="cardInner">
        <div class="badgesRow" id="badges"></div>

        <!-- ‚úÖ Etat MAJ (affich√© par game.js) -->
        <div class="majState" id="majState" style="display:none;"></div>

        <h1 class="title" id="title">Chargement‚Ä¶</h1>

        <img id="cover" class="cover is-placeholder" alt="" referrerpolicy="no-referrer">

        <div class="tagsRow" id="tags"></div>

        <div class="btnRow">
          <a class="btnLike" id="btnDiscord" target="_blank" rel="noopener" style="display:none;">üí¨ Discord</a>
          <a class="btnLike" id="btnF95" target="_blank" rel="noopener" style="display:none;">üåê F95Zone</a>
        </div>

        <div class="btnMainRow">
          <a class="btnLike btnMega" id="btnMega" target="_blank" rel="noopener" style="display:none;">üì• T√©l√©charger la traduction (MEGA)</a>
        </div>

        <!-- ‚≠ê Notation -->
        <div class="ratingBox" id="ratingBox" style="margin-top:12px; text-align:center;">
          <div style="color:var(--muted); font-size:12px; margin-bottom:6px;">
            Note de la traduction :
            <strong id="ratingAvg">‚Äî</strong>
            (<span id="ratingCount">0</span> votes)
          </div>
          <div id="ratingChoices" style="display:flex; justify-content:center; gap:8px;"></div>
          <div id="ratingMsg" style="margin-top:6px; color:var(--muted); font-size:12px;"></div>
        </div>

      </div>
    </div>

    <!-- üìä Stats globales -->
    <div class="statsOut" id="statsOut" style="display:none;">
      üëÅÔ∏è Vues : <strong id="statViews">0</strong>
      ¬∑
      üì• T√©l√©chargements : <strong id="statMegaClicks">0</strong>
    </div>

    <div class="err" id="errBox"></div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
