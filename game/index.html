<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu</title>

  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="../viewer.css" />

  <style>
    body{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width: 820px;
      max-width: 92vw;
      padding: 18px;
    }

    .cardPreview{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }

    .cardInner{
      padding: 16px 16px 18px 16px;
    }

    .badgesRow{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-bottom:10px;
      align-items:center;
    }

    .title{
      margin: 0 0 12px 0;
      font-size: 22px;
      line-height: 1.2;
      color: #fff;
    }

    /* Cover banni√®re */
    .cover{
      width:100%;
      height: 190px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #0f121a;
      object-fit: cover;
      display:block;
    }

    /* Cover neutre si pas d'image (PAS de favicon) */
    .cover.is-placeholder{
      background:
        radial-gradient(1200px 300px at 20% 0%, rgba(255,255,255,0.06), rgba(0,0,0,0)),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0));
    }

    .tagsRow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top: 12px;
    }

    .tagPill{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color:#fff;
      border-radius: 999px;
      font-size: 12px;
      padding: 6px 10px;
      line-height: 1;
      user-select:none;
    }

    .btnRow{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 16px;
    }

    .btnMainRow{
      display:flex;
      justify-content:center;
      margin-top: 12px;
    }

    .btnLike{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color:#fff;
      text-decoration:none;
      font-weight: 700;
      cursor:pointer;
      user-select:none;
    }
    .btnLike:hover{ filter: brightness(1.08); }

    .btnMega{
      background: #3ddc84;
      color:#000;
      border: none;
      padding: 11px 18px;
      min-width: 230px;
    }

    .err{
      margin: 14px auto 0;
      max-width: 820px;
      color: #ffd6d6;
      background: rgba(255, 0, 0, 0.08);
      border: 1px solid rgba(255, 0, 0, 0.2);
      padding: 12px 14px;
      border-radius: 12px;
      display:none;
      white-space: pre-wrap;
    }

    .topbar{ display:none !important; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="cardPreview" id="card" aria-live="polite">
      <div class="cardInner">
        <div class="badgesRow" id="badges"></div>
        <h1 class="title" id="title">Chargement‚Ä¶</h1>

        <!-- IMPORTANT: cover neutre par defaut (pas favicon) -->
        <img id="cover" class="cover is-placeholder" alt="" referrerpolicy="no-referrer">

        <div class="tagsRow" id="tags"></div>

        <!-- Ordre demand√© : Discord puis F95 -->
        <div class="btnRow">
          <a class="btnLike" id="btnDiscord" target="_blank" rel="noopener" style="display:none;">üí¨ Discord</a>
          <a class="btnLike" id="btnF95" target="_blank" rel="noopener" style="display:none;">üåê F95Zone</a>
        </div>

        <div class="btnMainRow">
          <a class="btnLike btnMega" id="btnMega" target="_blank" rel="noopener" style="display:none;">‚¨á T√©l√©charger (MEGA)</a>
        </div>
      </div>
    </div>

    <div class="err" id="errBox"></div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
