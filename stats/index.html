<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stats</title>

  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/viewer.css" />

  <style>
    body{ min-height:100vh; margin:0; display:flex; justify-content:center; align-items:flex-start; overflow-y:auto; padding:16px 0; }
    .wrap{ width: 1180px; max-width: 96vw; padding: 16px; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:18px; box-shadow:0 10px 40px rgba(0,0,0,.35); overflow:hidden; }
    .topbar{ padding:12px 14px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; border-bottom:1px solid var(--border); background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,0)); }
    .title{ font-weight:800; letter-spacing:.2px; margin-right:auto; }
    .pill{ display:inline-flex; gap:8px; align-items:center; padding:8px 10px; border:1px solid var(--border); border-radius:999px; background:rgba(255,255,255,.02); }
    .pill label{ color:var(--muted); font-size:12px; }
    select,input{ background:var(--btn); color:var(--fg); border:1px solid var(--border); border-radius:10px; padding:7px 10px; outline:none; }
    input[type="search"]{ width:min(520px, 92vw); }
    .btn{ cursor:pointer; background:var(--btn); border:1px solid var(--border); color:var(--fg); padding:8px 12px; border-radius:12px; }
    .btn:hover{ border-color:rgba(255,255,255,.22); }
    .content{ padding:14px; display:grid; grid-template-columns: 440px 1fr; gap:14px; }
    @media (max-width: 980px){ .content{ grid-template-columns:1fr; } }
    .panel{ background:rgba(255,255,255,.02); border:1px solid var(--border); border-radius:16px; overflow:hidden; }
    .panel h3{ margin:0; padding:10px 12px; font-size:14px; border-bottom:1px solid var(--border); color:var(--muted); }
    .panel .body{ padding:10px 12px; }
    canvas{ width:100%; height:320px; display:block; }
    .meta{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:6px; color:var(--muted); font-size:12px; }
    .meta b{ color:var(--fg); font-weight:700; }
    .tableWrap{ overflow:auto; max-height: 62vh; }
    table{ width:100%; border-collapse:separate; border-spacing:0; }
    thead th{ position:sticky; top:0; background:var(--card); z-index:2; }
    th,td{ padding:10px 10px; border-bottom:1px solid var(--border); text-align:left; white-space:nowrap; }
    th{ color:var(--muted); font-weight:700; font-size:12px; }
    td{ font-size:13px; }
    td.num{ text-align:right; font-variant-numeric: tabular-nums; }
    .nameCell{ max-width: 520px; white-space:normal; }
    .small{ font-size:12px; color:var(--muted); }
    .rowLink{ color:inherit; text-decoration:none; }
    .rowLink:hover{ text-decoration:underline; }
    .status{ padding:10px 12px; border-top:1px solid var(--border); color:var(--muted); font-size:12px; display:flex; gap:10px; flex-wrap:wrap; }
    .status .dot{ width:8px; height:8px; border-radius:999px; background:var(--accent); display:inline-block; margin-right:6px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="title">ðŸ“Š Stats</div>

        <span class="pill">
          <label for="metric">Tri</label>
          <select id="metric">
            <option value="views">Vues</option>
            <option value="mega">MEGA</option>
            <option value="likes">Likes</option>
          </select>
          <select id="dir">
            <option value="desc">â¬‡</option>
            <option value="asc">â¬†</option>
          </select>
        </span>

        <span class="pill">
          <label for="topn">Top</label>
          <select id="topn">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </span>

        <input id="q" type="search" placeholder="Rechercher un jeu (titre / tags)..." />
        <button class="btn" id="refresh">â†» Actualiser</button>
        <button class="btn" id="csv">â¬‡ CSV</button>
      </div>

      <div class="content">
        <div class="panel">
          <h3>Graphique (Top)</h3>
          <div class="body">
            <canvas id="chart" width="900" height="600"></canvas>
            <div class="meta" id="meta"></div>
          </div>
          <div class="status" id="status"><span class="dot"></span><span>Chargementâ€¦</span></div>
        </div>

        <div class="panel">
          <h3>Tableau</h3>
          <div class="tableWrap">
            <table>
              <thead>
                <tr>
                  <th>Jeu</th>
                  <th class="num">Vues</th>
                  <th class="num">MEGA</th>
                  <th class="num">Likes</th>
                </tr>
              </thead>
              <tbody id="rows"></tbody>
            </table>
          </div>
          <div class="status" id="status2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./stats.js"></script>
</body>
</html>
